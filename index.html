    <script>
        let box = document.querySelector('.box');

        const colors = ['#2db911', '#df980b', '#04a4f4', '#04f4a8', '#1932f3', '#bd0049'];
        const directions = ['front', 'back', 'left', 'right', 'top', 'bottom'];

        for (var i of directions) {
            let direction = document.createElement('div');
            box.appendChild(direction);
            direction.classList.add(i)
            direction.setAttribute('style', `--clr:${colors[directions.indexOf(i)]}`)
            for (let j = 0; j < 9; j++) {
                let span = document.createElement('span');
                let name = "TECUSTAAD";
                direction.appendChild(span);
                if (i == 'bottom') {
                    // if (j === (directions.length/2)+1) {
                        let nameCharArray =  name.split('');
                        span.innerHTML = nameCharArray[j]
                        span.classList.add("nameLetter")
                    // }
                }
            }
            direction.querySelector("span").setAttribute('style', `--clr:${colors[directions.indexOf(i)]}`)
        }

        var isDown = false;
        rotateCube(-105, 100)
        document.documentElement.addEventListener('mousedown', function (e) {
            isDown = true;
            rotateCube(e.clientX, e.clientY)
        })
        document.documentElement.addEventListener('mouseup', function () {
            isDown = false;
            rotateCube(-105, 100)
        });
        document.documentElement.addEventListener('mousemove', function (e) {
            isDown && rotateCube(e.clientX, e.clientY)
        })
        function rotateCube(x, y) {
            let Xvalue = Math.floor((x / 2) + 100);
            let Yvalue = Math.floor((y / 2) + 100);
        box.style.transform = `rotateX(${Yvalue}deg) rotateY(${-Xvalue}deg)`;
        }
    </script>
